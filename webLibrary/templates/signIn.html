<html lang="en" class="no-js">
<!DOCTYPE HTML>


<head>

    <meta charset="utf-8">
    <title>图书馆学生登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="../scripts/ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery-1.4.3.min.js"></script>

    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/npm.js"></script>

    <link href="../css/bootstrap-theme.css" rel="stylesheet" />
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/XiuGai.css" rel="stylesheet" />

    <link rel="Shortcut Icon" href="../img/11.jpg">
    <script type="text/javascript">
        $(document).ready(function () {
            getimg();
        });
        function getimg() {//我们就是通过这个函数来异步获取信息的
            document.getElementById("chkimg").src = "/yanZhengMa.ashx?" + Math.random();
        }
    </script>
    <script type="text/javascript">
        function checkUserName() {
            var userName = document.getElementById("user").value;
            ajax("../ajax.ashx?UserName=" + userName + "&&Action=checkName", function (resTex) {
                if (resTex == "no") {
                    document.getElementById("usererror").innerHTML = "该用户不存在！";
                    document.getElementById("yanzhengma").innerHTML = "";
                    document.getElementById("passworderror").innerHTML = "";
                    //$("#TiShi").slideDown().delay(2000).slideUp();
                }
                else if (resTex == "yes") {
                    document.getElementById("usererror").innerHTML = "";
                    //$("#TiShi").slideDown().delay(2000).slideUp();
                }
                else if (resTex == "noUser") {
                    document.getElementById("usererror").innerHTML = "请输入用户名！";
                    document.getElementById("yanzhengma").innerHTML = "";
                    document.getElementById("passworderror").innerHTML = "";
                }

            })
        }
    </script>
    <script type="text/javascript">

        function denglu() {

            var userName = document.getElementById("user").value;
            var password = document.getElementById("newpassword").value;
            var yanZhengMa = document.getElementById("chkinfo").value;
            ajax("../ajax.ashx?Action=denglu&UserName=" + userName + "&&Password=" + password + "&&YanZheng=" + yanZhengMa, function (resTex) {
                if (resTex == "password") {
                    document.getElementById("passworderror").innerHTML = "密码错误！";

                    document.getElementById("yanzhengma").innerHTML = "";

                    //$("#TiShi").slideDown().delay(2000).slideUp();
                }
                else if (resTex == "passwordnull") {
                    document.getElementById("passworderror").innerHTML = "密码不能为空！";
                    document.getElementById("yanzhengma").innerHTML = "";
                }
                else if (resTex == "yanzhengma") {
                    document.getElementById("yanzhengma").innerHTML = "验证码错误！";
                    document.getElementById("passworderror").innerHTML = "";
                    //$("#TiShi").slideDown().delay(2000).slideUp();
                }
                else if (resTex == "succeed") {
                    var a = "/so.ashx";
                    window.location.href = a;
                }
                else {
                    var a = "#";
                    window.location.href = a;

                }
            })
        }
    </script>
</head>

<body>
    <div class="all" style="margin-top:200px;">
        <div class="page-container">

            <h1 style="margin-left:-400px;">学生登录<div></div></h1>

            <div class="r1">
                <p class="rr">学生证号：</p>
                <input type="text" style="border:0px;background:rgba(148, 131, 131, 0.39);margin-top:10px;color: white;" name="user" id="user" class="username form-control" placeholder="请输入学生证号！" onblur="checkUserName()" />
            </div>
            <div class="k1" id="usererror"  style="float:right;margin-right:150px;"></div>
            <div class="r1">
                <p class="rr">密码：</p>
                <input type="password" style="border:0px;background:rgba(148, 131, 131, 0.39);margin-top:10px;color: white;" name="newpassword" id="newpassword" class="username1 form-control" placeholder="请输入密码！" />
            </div>
            <div class="k1" id="passworderror"  style="float:right;margin-right:150px;"></div>
            <div class="r2" style="float:left;">
                <div class="yanzheng" style="width:250px;float:left;margin-top:5px;">
                    <p class="rr1" style="float:left;margin-left:-15px;margin-top:15px;">验证码：</p>
                    <input name="chkinfo" style="width:200px;border:0px;background:rgba(148, 131, 131, 0.39);margin-top:10px;color: white;margin-right:10px" id="chkinfo" class="Captcha form-control" placeholder="请输入验证码！" type="text">

                </div>
                <div class="bk42" style="float:right;margin-top:10px;">
                    <img src="/yanZhengMa.ashx" alt="点击换一张" onclick="getimg()" id="chkimg" width="126px" height="39px">
                </div>
            </div>
            <div class="k2" id="yanzhengma" style="margin-right:150px;margin-top:18px;float:right;"></div>
            <div class="anniu" style="width:350px;">
                <button style="  cursor: pointer;
    width: 100px;
    height: 44px;
	margin-top:20px;
               margin-left:-15px;
    padding: 0;
    background:#f18807;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 6px;
    border: 1px groove  #44B1B7;
    -moz-box-shadow:
        0 15px 30px 0 rgba(255,255,255,.25) inset,
        0 2px 7px 0 rgba(0,0,0,.2);
    -webkit-box-shadow:
        0 15px 30px 0 rgba(255,255,255,.25) inset,
        0 2px 7px 0 rgba(0,0,0,.2);
    box-shadow:
        0 15px 30px 0 rgba(255,255,255,.25) inset,
        0 2px 7px 0 rgba(0,0,0,.2);
    font-family: 'PT Sans', Helvetica, Arial, sans-serif;
    font-size: 14px;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 1px 2px rgba(0,0,0,.1);
    -o-transition: all .2s;
    -moz-transition: all .2s;
    -webkit-transition: all .2s;
    -ms-transition: all .2s;font-family:Microsoft YaHei,Segoe UI,Tahoma,Arial,Verdana,sans-serif; text-decoration:none; width:100%;font-size:24px; letter-spacing:15px;" type="submit" class="submit_button" onclick="denglu()" value="登录">
                    登录
                </button>
            </div>

            <div class="error"><span>+</span></div>

        </div>


    </div>
</body>

</html>
